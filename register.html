<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.min.css">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Netflixify | Register</title>
</head>

<body>

    <div class="login">


        <div class="bg_login"> </div>


        <div class="container">

            <div class="row">



                <div class="col-10 mx-auto col-md-7 bg-white mx-auto p-3" style="z-index: 1;">

                    <center>
                        <a class="navbar-brand" href="index.html" style="font-size: 30px;"><span
                                style="color: black;">Netflix</span><span class="text-primary fw-bold">ify</span></a>
                    </center>
                    <hr>






                    <form>

                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input type="text" class="form-control" id="Username" aria-describedby="Username"
                                placeholder="Enter your Name">

                        </div>


                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1"> confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <hr>

                        <div class="form-check form-group">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to the terms and
                                conditions</label>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>

                        <p class="text-center">already have an account<a href="login.html"> Login</a></p>





                    </form><!--  end of form -->

                </div> <!--  end of col -->

            </div> <!--  end of row -->

        </div> <!--  end of container -->

    </div> <!--  end of login -->











    <script src="dist/js/jquery.min.js"></script>


    <script src="dist/js/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>

    <!-- <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script> -->

    <script src="dist/js/main.min.js"></script>
</body>

</html>
